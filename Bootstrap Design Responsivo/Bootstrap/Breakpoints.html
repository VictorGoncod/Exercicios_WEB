<!doctype html>
<html lang="pt-br">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap - Breakpoints</title>
    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
        
        /*Small devices (landscape phones)
        @media (min-width: 576px) {
            body {
                background: red;
            }
        }

        /*Medium devices (tablets, 768px e superior)
        @media (min-width: 768px) {
            body {
                background: blue;
            }
        }

        /*Large devices (desktops, 992px e superior)
        @media (min-width: 992px) {
            body {
                background: yellow;
            }
        }

        /*Extra large devices (large desktops, 1200px e superior)
        @media (min-width: 1200px) {
            body {
                background: gray;
            }
        }*/



        /**************************/
        /* Extra small devices (portraint phones)
        @media (max-width: 575px) {
            body {
                background: #870000;
            }
        }

        /* Small devices (Landscape Phones) 
        @media (max-width: 767px) {

        }

        /* Medium devices (Tablets) 
        @media (max-width: 991px) {}

        /* Large devices (Desktops) 
        @media (max-width: 1199px) {}*/



        /******************************************/
        /* Extra small devices (portrait phones, less than 576px)*/
        @media (max-width: 575.98px) { 
            body {
                background: #870000;
            }
        }
        
        /* Small devices (landscape phones, 576px and up)*/
        @media (min-width: 576px) and (max-width: 767.98px) { 
            body {
                background: red;
            }
         }
        
        /* Medium devices (tablets, 768px and up)*/
        @media (min-width: 768px) and (max-width: 991.98px) { 
            body {
                background: blue;
            }
         }
        
        /* Large devices (desktops, 992px and up)*/
        @media (min-width: 992px) and (max-width: 1199.98px) {
            body {
                background: yellow;
            }
         }
        
        /* Extra large devices (large desktops, 1200px and up)*/
        @media (min-width: 1200px) { 
            body {
                background: gray;
            }
         }

    </style>

  </head>

  <body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    
      <script src="../Bootstrap/js/bootstrap.min.js"></script>

  </body>
</html>
