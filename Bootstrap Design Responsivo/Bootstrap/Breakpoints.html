<!doctype html>
<html lang="pt-br">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap - Breakpoints</title>
    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
        
        /*Small devices (landscape phones)
        @media (min-width: 576px) {
            body {
                background: red;
            }
        }

        /*Medium devices (tablets, 768px e superior)
        @media (min-width: 768px) {
            body {
                background: blue;
            }
        }

        /*Large devices (desktops, 992px e superior)
        @media (min-width: 992px) {
            body {
                background: yellow;
            }
        }

        /*Extra large devices (large desktops, 1200px e superior)
        @media (min-width: 1200px) {
            body {
                background: gray;
            }
        }*/



        /**************************/
        /* Extra small devices (portraint phones)
        @media (max-width: 575px) {
            body {
                background: #870000;
            }
        }

        /* Small devices (Landscape Phones) 
        @media (max-width: 767px) {

        }

        /* Medium devices (Tablets) 
        @media (max-width: 991px) {}

        /* Large devices (Desktops) 
        @media (max-width: 1199px) {}*/



        /******************************************/
        /* Extra small devices (portrait phones, less than 576px)*/
        @media (max-width: 575.98px) { 
            body {
                background: #870000;
            }
        }
        
        /* Small devices (landscape phones, 576px and up)*/
        @media (min-width: 576px) and (max-width: 767.98px) { 
            body {
                background: red;
            }
         }
        
        /* Medium devices (tablets, 768px and up)*/
        @media (min-width: 768px) and (max-width: 991.98px) { 
            body {
                background: blue;
            }
         }
        
        /* Large devices (desktops, 992px and up)*/
        @media (min-width: 992px) and (max-width: 1199.98px) {
            body {
                background: yellow;
            }
         }
        
        /* Extra large devices (large desktops, 1200px and up)*/
        @media (min-width: 1200px) { 
            body {
                background: gray;
            }
         }

    </style>

  </head>

  <body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>
</html>
