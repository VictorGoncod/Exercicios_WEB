<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de Input</title>
    <link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>

    <form>

        <!--Novas tags Input-->
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required autofocus>
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" required>
        <br><br>

        <label for="numero">NÃºmero</label>
        <input type="number" id="numero" required min="1" max="20" step="5">
        <br><br>

        <label for="url">Url</label>
        <input type="url" id="url" placeholder="Ex: https://www...">
        <br><br>

        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa">
        <br><br>

        <label for="range">Range</label>
        <input type="range" id="renge" min="1" max="20" value="10">
        <br><br>

        <label for="data">Data</label>
        <input type="date" id="data">
        <br><br>

        <label for="cor">Cor</label>
        <input type="color" id="cor">
        <br><br>

        <input type="submit" name="" value="Enviar">
    </form>

</body>
</html>
